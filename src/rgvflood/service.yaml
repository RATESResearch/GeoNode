apiVersion: v1
kind: Service
metadata:
  name: rgvflood-svc
  namespace: rgvflood
  # labels:
  #   app: rgvflood
  annotations:
    cloud.google.com/backend-config: '{"default": "rgvflood-backendconfig"}'
    cloud.google.com/neg: '{"ingress": true}' #,  "exposed_ports": {"8080":{}}}' # Creates a NEG after an Ingress is created
spec: # Service's specification
  type: NodePort
  selector:
    app: rgvflood-app  
    # tier: web
  ports:
  - name: http
    protocol: TCP
    port: 8001
    targetPort: 8001
  - name: geoserver
    protocol: TCP
    port: 8001
    targetPort: 8080